<!DOCTYPE html>
<html>
    <head>
        <title>MY CARD</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="up_contain">
                <div class="left">
                 <img src="./images/sage.jpg" class="profile">
                 <h1 class="h1">Alarape Olatunde <br> Lagos, Nigeria.</h1>
                </div>
                <div class="right">
                    <img src="./images/dot.png" class="dot">
                </div>
            </div>
            <div class="post">
                <img src="./images/car.jpg" class="car">
            </div>
            <div class="icons">
                <div class="leftIcons">
                    <img src="./images/love.png">
                    <img src="./images/msg.png" style="width: 35px; height: 30px; margin-top: 0px;"> 
                    <img src="./images/kite.png">
                </div>
                <div class="rightIcons">
                    <img src="./images/save.png" class="save">
                </div>
            </div>
            <div>
                <p><b>20,000 likes</b> </p> 
                <p><b>Alarape Olatunde</b> Lorem ipsum dolor sit amet</p> 
                <p>#follow_me #car #photo</p>
            </div>     
        </div>
    </body>
</html>
